language: node_js
node_js:
- '5.9'

deploy:
  provider: heroku
  api_key:
    secure: 

addons:
  firefox: '42.0'

before_install:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile
        --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 2560x1440x16

before_script:
    - npm install -g nightwatch
    - npm run dev &
